<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivid Visions Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <link rel="icon" href="logo.jpg"> 
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="h">
        <h1>Vivid Visions Gallery</h1>
      </header>

      <!--sidebar-->
          <nav class="sidebar">
            <header>
              <div class="image-text">
                <span class="image">
                  <img src="logo.jpg" alt="logo">
                </span>
                <div class="text header-text">
                  <span class="name">Vivid Visions</span>
                  <span class="profession">Design, Manifest, Achieve</span>
                </div>
              </div>
              <i class='bx bx-chevron-right toggle'></i>
            </header>
        
            <div class="menubar">
              <div class="menu">
                <ul class="menu-links">
                  <li class="nav-link">
                    <a href="index.html">
                      <i class='bx bx-home-heart icon'></i>
                      <span class="text nav-text">Home</span>
                    </a>
                  </li>
                  <li class="nav-link">
                    <a href="dashboard.html">
                      <i class='bx bxs-dashboard icon'></i>
                      <span class="text nav-text">Dashboard</span>
                    </a>
                  </li>
                  <li class="nav-link">
                    <a href="goals.html">
                      <i class='bx bx-target-lock icon'></i>
                      <span class="text nav-text">Goal Setting</span>
                    </a>
                  </li>
                  <li class="nav-link">
                    <a href="reminder.html">
                      <i class='bx bx-bell icon'></i>
                      <span class="text nav-text">Reminder</span>
                    </a>
                  </li>
                  <li class="nav-link">
                    <a href="gallery.html">
                      <i class='bx bx-images icon'></i>
                      <span class="text nav-text">Gallery</span>
                    </a>
                  </li>
                  <li class="nav-link">
                    <a href="index.html#contacts">
                      <i class='bx bxs-contact icon'></i>
                      <span class="text nav-text">Contact</span>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="bottom-content">
                <li onclick="logout()">
                    <a href="login.html">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
            </div>
            </div>
          </nav>

    <!--main-->      
    <main class="home">

        <h3 class="title">Search Vision Boards</h3>
        <p class="subtitle">Explore and get inspired by others' vision boards.</p>

        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Type here to Search..." onkeyup="filterBoards()">
            <button onclick="filterBoards()">Search</button>
        </div>

        <div class="gallery" id="gallery"></div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <img id="modal-image" src="" alt="Vision Board">
                <h3 id="modal-title"></h3>
                <p id="modal-description"></p>
            </div>
        </div>
    </main>

    <script src="gallery.js"></script>
</body>

</html>
